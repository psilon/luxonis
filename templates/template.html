<!DOCTYPE html>
<html>
  <head>
    <title>sreality.cz - 500 items</title>
    <meta charset="utf-8">
  </head>
  <body>
    <h1>sreality.cz - 500 items</h1>
    <div class="container">
      {% for item in items: %}
      <article>

        <img src="{{item['image_url']}}">

      <hr />
      {% endfor %}
    </div>
  </body>
</html>
